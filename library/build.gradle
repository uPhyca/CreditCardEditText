buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "com.novoda:bintray-release:0.9.2"
    }
}

apply plugin: "com.android.library"
apply plugin: "com.novoda.bintray-release"

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

dependencies {
    compileOnly "androidx.appcompat:appcompat:1.1.0"
}

//./gradlew clean build bintrayUpload -PbintrayUser=BINTRAY_USERNAME -PbintrayKey=BINTRAY_KEY -PdryRun=false
publish {
    userOrg = "uphyca"
    groupId = "com.uphyca"
    artifactId = "creditcardedittext"
    publishVersion = "1.3"
    desc = "Implementation of EditText for Credit Card."
    website = "https://github.com/uPhyca/CreditCardEditText"
    issueTracker = "https://github.com/uPhyca/CreditCardEditText/issues"
    repository = "https://github.com/uPhyca/CreditCardEditText.git"
}
